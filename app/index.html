    <button id="button1">Start Timer</button>
    <button id="button2">Stop Timer</button>
    <button id="button3">Get Data</button>
    <script>
     $( "#button1" ).click(function(){
         $.ajax({
             url: "http://localhost:9234/estest/startpolling",
             success: function(response){
                alert('success');
             },
             error: function(response){
                alert('failure');
             }
         }).done(function(data){
              alert(data)}) 
     });
    </script>
    <script>
     $( "#button2" ).click(function(){
         $.ajax({
             url: "http://localhost:9234/estest/stoppolling",
             success: function(){
                alert('success');
             },
             error: function(){
                alert('failure');
             }
         }).done(function(data){
              alert(data)})
     });
    </script>
    <script>
    $( "#button3" ).click(function(){
         $.ajax({
            url: "http://localhost:9234/_search?size=3",
            type: "POST",
            dataType: "text",
            success: function(){
                alert('success');
            },
            error: function(){
                alert('failure');
            }
         }).done(function(data){
                console.log(data);
                var staticgraph_options={
		         chart: {
                    renderTo: 'container1',
    			    type: 'spline'
		         },
		         title: {
    			    text: 'Snow depth at Vikjafjellet, Norway'
		         },
                 subtitle: {
    			    text: 'Irregular time data in Highcharts JS'
		         },
		         xAxis: {
    			    type: 'datetime',
    			    dateTimeLabelFormats: { // don't display the dummy year
        			   second: '%H:%M:%S'
    			    },
    			    title: {
        			   text: 'Date'
    			    }
		         },
		         yAxis: {
    			    title: {
        			    text: 'Snow depth (m)'
    			    },
                    tickInterval:1,
                    min: 0
                 },
                 tooltip: {
    			    headerFormat: '<b>{series.name}</b><br>',
    			    pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
		         },
		         plotOptions: {
    			    spline: {
                        marker: {
            		       enabled: true
        			    }
    			    }
                 },
		         series: [{name:'A',data:[1,2,3]}]
                }
                var chart = new Highcharts.Chart(staticgraph_options);
                //options.series = [{name: 'A', data: [1,2,3,2,1]}]
         });
    });
    </script>
